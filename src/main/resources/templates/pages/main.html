<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorator="index">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Webflix - Streaming Media Theme - Homepage v2</title>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="assets/img/x-icon"/>
    <link rel="apple-touch-icon-precomposed" th:href="@{/img/apple-touch-icon.png}"/>

    <!--     Include UIKit CSS   -->
    <link rel="stylesheet" th:href="@{/css/uikit.min.css}"/>

    <!--     Theme CSS   -->
    <link rel="stylesheet" th:href="@{/css/theme.css}"/>

</head>
<body layout:fragment="content">

<!--     start Main Content Section   -->

<div class="uk-container uk-container-center uk-margin-large-top uk-margin-large-bottom">

    <div class="uk-grid">

        <div id="tm-right-section" class="uk-width-large-1-1 uk-width-medium-7-10"  data-uk-scrollspy="{cls:'uk-animation-fade', target:'img'}">
            <div class="uk-grid-width-small-1-3 uk-grid-width-medium-1-4 uk-grid-width-large-1-6" data-uk-grid="{gutter: 20}">
                <div th:each="video, index : ${videos}" th:id="@{''+paging-+''+${index.count}}">
                    <div class="uk-overlay uk-overlay-hover">
                        <img th:src="@{${video}}" alt="Image" />
                        <div class="uk-overlay-panel uk-overlay-fade uk-overlay-background  uk-overlay-icon"></div>
                        <a class="uk-position-cover" href="#"></a>
                    </div>
                    <div class="uk-panel" >

                        <h5 class="uk-panel-title" th:text="${video.title3}"></h5>
                        <p>
                                        <span class="rating">
                                            <i class="uk-icon-star"></i>
                                            <i class="uk-icon-star"></i>
                                            <i class="uk-icon-star"></i>
                                            <i class="uk-icon-star"></i>
                                            <i class="uk-icon-star"></i>
                                        </span>
                            <span class="uk-float-right">2016</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="uk-margin-large-top uk-margin-bottom">
                <ul class="uk-pagination">
                    <li class="uk-disabled"><span><i class="uk-icon-angle-double-left"></i></span></li>
                    <li class="uk-active"><span>1</span></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><span>...</span></li>
                    <li><a href="#">20</a></li>
                    <li><a href="#"><i class="uk-icon-angle-double-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!--     ./ Main Content Section   -->

<!--   Include JS   -->

    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/uikit.min.js}"></script>
    <script th:src="@{/js/components/grid.min.js}"></script>
    <script th:src="@{/js/core/nav.min.js}"></script>
</body>
</html>
